        body {

            display: flex;

            height: 100vh;

            background-color: #f4f4f9;
            transition: background-color 0.3s;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
            max-width: 100%;
            padding-bottom: 40px;
            position: relative;
        }

        .header {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .content {
            padding: 1rem;
        }

        .content h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Buttons */
        .start-button,
        .topic-button,
        .check-button,
        .question-mark-button,
        .try-again-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .start-button:hover,
        .topic-button:hover,
        .check-button:hover,
        .question-mark-button:hover,
        .try-again-button:hover {
            background-color: #e69500;
        }

        .random-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff9800, #64906d);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .random-button:hover {
            filter: brightness(1.1);
            transform: scale(1.03);
        }

        .hidden {
            display: none;
        }

        /* Chips */
        .infinitive-verb,
        .verb-tense {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #89c796;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .sentence-display {
            background-color: #ffe4b5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            min-height: 44px;
        }

        #user-input {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .translation-info {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 10px;
            background-color: #89c796;
            padding: 10px;
            border-radius: 5px;
            min-height: 42px;
        }

        .hearts {
            margin: 10px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: green;
            width: 0;
            transition: width 0.3s;
        }

        .mistake-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        .mistake-list li {
            background-color: #ffe4e4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .final-score {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }

        .correct-background {
            background-color: #d4edda;
        }

        .incorrect-background {
            background-color: #f8d7da;
        }

        .correct-answer {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .back-button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 0.4rem 0.75rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;

        .back-button:hover {

        }

        .back-small-button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 6px;
            display: inline-block;
        }

        .back-small-button:hover {
            background-color: #ccc;
        }


        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .button-row .check-button,
        .button-row .question-mark-button {
            flex: 1;
            margin-top: 0;
        }

        /* 2-col grid for topics */
        #topic-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .topic-button {
            width: 100%;
            transition: transform 0.2s;
        }

        .topic-button:hover {
            transform: scale(1.05);
            background-color: #e69500;
        }

        .confetti-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f44336;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .switch input:checked+.slider {
            background-color: #4caf50;
        }

        .switch input:checked+.slider:before {
            transform: translateX(22px);
        }

            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .verb-options label {
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

                const withKey = topicSentences[t].map(s => ({ ...s, tense: keyMap[t] }));
                combined = combined.concat(withKey);
            });

            practiceSentences = shuffleArray(combined);
            mode = 'verbs-mix';
            selectedTopic = null;

            resetRunState();
            verbsSubmenu.classList.add('hidden');
            practiceScreen.classList.remove('hidden');
            updateSentence();
        });

        function updateTranslationVisibility() {
            const translationInfo = document.querySelector('.translation-info');
            if (translationEnabled) {
                translationInfo.style.display = 'flex';
            } else {
                translationInfo.style.display = 'none';
            }
        }


        function startTopic(topicNumber) {
            selectedTopic = topicNumber;
            mode = 'topic';
            practiceSentences = shuffleArray(topicSentences[topicNumber].slice());
            resetRunState();
            topicScreen.classList.add('hidden');
            practiceScreen.classList.remove('hidden');
            updateSentence();
        }

        function startRandomPractice() {
            let all = [];
            Object.values(topicSentences).forEach(arr => all = all.concat(arr));
            practiceSentences = shuffleArray(all).slice(0, 10);
            resetRunState();
            updateSentence();
        }

        function resetRunState() {
            lives = 3; currentSentenceIndex = 0; mistakes = []; hasUsedHint = false; lifeDeducted = false; updateLives();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateSentence() {
            if (currentSentenceIndex >= practiceSentences.length) { showFinalScreen(); return; }

            const s = practiceSentences[currentSentenceIndex];

            // chips
            infinitiveVerb.textContent = s.infinitive || '';
            if (mode === 'random' && !s.tense) {
                // random: toon niets speciaals, of kies naam van onderwerp als je die toevoegt
                verbTense.textContent = 'üé≤ Verrassingsronde';
            } else if (s.tense && VERB_TENSE_LABELS[s.tense]) {
                verbTense.textContent = VERB_TENSE_LABELS[s.tense]; // present/perfectum/imperfectum
            } else if (selectedTopic && selectedTopic >= 4) {
                // niet-werkwoord onderwerp: naam uit topicNames met offset
                verbTense.textContent = topicNames[selectedTopic - 3] || '';
            } else {
                verbTense.textContent = '';
            }

            sentenceDisplay.textContent = s.sentence || '';
            translation.textContent = s.translation || '';
            updateTranslationVisibility();
            correctAnswerDisplay.classList.add('hidden');
            userInput.value = '';
            body.classList.remove('correct-background', 'incorrect-background');
            questionMarkButton.textContent = '?';
            questionMarkButton.disabled = true;
            checkButton.disabled = false;
            userInput.onkeypress = handleKeyPress;
            hasUsedHint = false; lifeDeducted = false;
            updateProgressBar();
        }

        function updateLives() { livesDisplay.innerHTML = 'üß°'.repeat(lives); }

        function launchConfetti() {
            if (!confettiEnabled) return;
            const emojis = ['üá≥üá±', 'üå∑'];
            const num = 18;
            const startX = (window.innerWidth / 2) - 300;

            for (let i = 0; i < num; i++) {
                const e = document.createElement('div');
                e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                e.style.position = 'fixed'; e.style.left = startX + 'px'; e.style.bottom = '0px';
                e.style.fontSize = '24px'; e.style.zIndex = '9999'; e.style.pointerEvents = 'none';
                document.body.appendChild(e);

                const angle = (Math.random() * (Math.PI * 3 / 4)) - (Math.PI / 3); // 120¬∞
                const speed = 4 + Math.random() * 2;
                const gravity = 0.6;
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed + 28;
                let x = startX, y = 0;

                const it = setInterval(() => {
                    vy -= gravity; x += vx; y += vy;
                    e.style.left = x + 'px'; e.style.bottom = y + 'px';
                    if (y < -50) { clearInterval(it); e.remove(); }
                }, 16);
            }
        }

        function checkAnswer() {
            const value = userInput.value.trim();
            if (!value) return;
            const s = practiceSentences[currentSentenceIndex];

            const correctVariants = s.answer.toLowerCase().split('/').map(x => x.trim());
            const u = value.toLowerCase();

            if (correctVariants.includes(u)) {
                launchConfetti();
                body.classList.add('correct-background');
                currentSentenceIndex++; checkButton.disabled = true; userInput.onkeypress = null;
                setTimeout(updateSentence, 800);
            } else {
                body.classList.add('incorrect-background');
                if (!hasUsedHint && !lifeDeducted) {
                    mistakes.push({ question: s.sentence, givenAnswer: value, correctAnswer: s.answer });
                    lives--; lifeDeducted = true; updateLives();
                    if (lives <= 0) showFinalScreen();
                }
                questionMarkButton.disabled = false;
            }
        }

        function handleKeyPress(e) { if (e.key === 'Enter') { e.preventDefault(); checkAnswer(); } }
        checkButton.addEventListener('click', checkAnswer);

        questionMarkButton.addEventListener('click', function () {
            if (questionMarkButton.disabled) return;
            const s = practiceSentences[currentSentenceIndex];
            correctAnswerDisplay.textContent = `Het juiste antwoord is: ${s.answer}`;
            correctAnswerDisplay.classList.remove('hidden');
            body.classList.add('incorrect-background');
            hasUsedHint = true;
            questionMarkButton.textContent = 'Volgende';
            questionMarkButton.disabled = true;
            setTimeout(() => { currentSentenceIndex++; updateSentence(); }, 700);
        });

        tryAgainButton.addEventListener('click', function () {
            finalScreen.classList.add('hidden'); topicScreen.classList.remove('hidden');
        });

        function updateProgressBar() { const p = (currentSentenceIndex / Math.max(1, practiceSentences.length)) * 100; progressBar.style.width = p + '%'; }

        function showFinalScreen() {
            practiceScreen.classList.add('hidden'); finalScreen.classList.remove('hidden');
            finalScore.textContent = `Je score: ${currentSentenceIndex} van de ${practiceSentences.length}`;
            mistakeList.innerHTML = '';
            mistakes.forEach(m => {
                const li = document.createElement('li');
                li.textContent = `Zin: ${m.question} | Jouw antwoord: ${m.givenAnswer} | Correct: ${m.correctAnswer}`;
                mistakeList.appendChild(li);
            });
        }
    </script>
</body>
